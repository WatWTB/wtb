<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบสรุปบัญชีเงินสดและเงินฝากธนาคารของวัดวังตะแบกโภคาราม</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Sarabun:wght@300;400;500;600;700&display=swap');
        body { font-family: 'Sarabun', sans-serif; }
        .loading { animation: spin 1s linear infinite; }
        @keyframes spin { 
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen">
    <!-- Login Page -->
    <div id="loginPage" class="min-h-screen flex items-center justify-center p-4">
        <div class="bg-white rounded-2xl shadow-2xl p-8 w-full max-w-md">
            <div class="text-center mb-8">
                <div class="w-20 h-20 flex items-center justify-center mx-auto mb-4">
                    <img src="https://lh7-rt.googleusercontent.com/sitesz/AClOY7rsyi34IyVp2poHtSg0XBH3VB9PdrqLJej9P2Riu-JxYLuBhv6cm0GoKfW0BriHjQ9mlQYDKhhhD85e0TMSzL2QvPEEWjZb4MFfnc7OB3pCDhlteHAN8HoJhBO7gcvBFDNr9AkjgYhCX4E4aVxhprtZ2OaXbAIsrd1mgrTxCGbwOPTthdw?key=JM-XNgSVv6ay9DoBtCRKnXch" alt="โลโก้วัด" class="w-full h-full object-contain">
                </div>
                <h1 class="text-2xl font-bold text-gray-800 mb-2">ระบบบัญชีรายรับ-รายจ่ายของวัด</h1>
                <p class="text-xl font-medium text-gray-700">วัดวังตะแบกโภคาราม</p>
                <p class="text-gray-600">กรุณาเข้าสู่ระบบเพื่อดำเนินการต่อ</p>
            </div>
            
            <form id="loginForm" class="space-y-6">
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">ชื่อผู้ใช้งาน</label>
                    <input type="text" id="username" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                </div>
                
                <div>
                    <label class="block text-sm font-medium text-gray-700 mb-2">รหัสผ่าน</label>
                    <input type="password" id="password" required 
                           class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all">
                </div>
                
                <button type="submit" id="loginBtn" 
                        class="w-full bg-gradient-to-r from-blue-600 to-indigo-600 text-white py-3 rounded-lg font-medium hover:from-blue-700 hover:to-indigo-700 transition-all transform hover:scale-105 focus:ring-4 focus:ring-blue-200">
                    <span id="loginBtnText">เข้าสู่ระบบ</span>
                    <div id="loginSpinner" class="loading w-5 h-5 border-2 border-white border-t-transparent rounded-full mx-auto hidden"></div>
                </button>
            </form>
            
            <div id="loginError" class="mt-4 p-3 bg-red-100 border border-red-400 text-red-700 rounded-lg hidden">
                ชื่อผู้ใช้งานหรือรหัสผ่านไม่ถูกต้อง
            </div>
        </div>
    </div>

    <script>
        // URL ของ Web App ที่อัปเดตแล้ว
        const API_URL = 'https://script.google.com/macros/s/AKfycbyPyRbFpLTR6hjttwzh2SDZEXxoHIst3ZCSFEVsjRkGQitXEcbiWSu_jcNaM1c57BqTGw/exec'; 

        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            const loginBtn = document.getElementById('loginBtn');
            const loginBtnText = document.getElementById('loginBtnText');
            const loginSpinner = document.getElementById('loginSpinner');
            const loginError = document.getElementById('loginError');
            
            // แสดงสถานะกำลังโหลด
            loginBtnText.classList.add('hidden');
            loginSpinner.classList.remove('hidden');
            loginBtn.disabled = true;
            loginError.classList.add('hidden');
            
            try {
                // สร้าง body สำหรับส่งข้อมูล
                const formData = new URLSearchParams();
                formData.append('action', 'login');
                formData.append('username', username);
                formData.append('password', password);

                const response = await fetch(API_URL, {
                    method: 'POST',
                    body: formData,
                });
                
                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }
                
                const result = await response.json();
                
                if (result.success && result.redirectUrl) {
                    // เมื่อล็อกอินสำเร็จและมี URL ให้ redirect ไปยังหน้านั้น
                    window.location.href = result.redirectUrl;
                } else {
                    // กรณีล็อกอินไม่สำเร็จ ให้แสดงข้อความผิดพลาด
                    loginError.textContent = result.message || 'ชื่อผู้ใช้งานหรือรหัสผ่านไม่ถูกต้อง';
                    loginError.classList.remove('hidden');
                }
            } catch (error) {
                console.error('Login Error:', error);
                loginError.textContent = 'เกิดข้อผิดพลาดในการเชื่อมต่อ กรุณาลองใหม่';
                loginError.classList.remove('hidden');
            } finally {
                // ซ่อนสถานะกำลังโหลด
                loginBtnText.classList.remove('hidden');
                loginSpinner.classList.add('hidden');
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
